# remap prefix
set -g prefix C-a
unbind C-b

# reload
bind r source-file ~/.tmux.conf \; display " Reloaded!"

# no delay for escape key press
set -sg escape-time 1

# reset window/pane index ordering
set -g base-index 1
setw -g pane-base-index 1

# scrollback
set -g history-limit 500000

# color
set-option -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# status bar
set -g status-fg white
set -g status-bg black
set -g status-fg white
set -g status-bg black
set -g status-style bright
setw -g window-status-style bg=default,fg=cyan,dim
setw -g window-status-current-style bg=red,fg=white,bright
set -g pane-border-style bg=black,fg=white
set -g pane-active-border-style bg=black,fg=green
set -g message-style bg=black,fg=white,bright
set -g status-justify centre
set -g status-left-length 40
set -g status-left "[#S]"
set -g status-right "%H:%M %m/%d/%y"
setw -g monitor-activity on
set -g visual-activity on
#
# for copy/paste to system clipboard
set -g default-command 'reattach-to-user-namespace -l /bin/bash'


# key bindings
setw -g mode-keys vi
unbind -
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind C-a send-prefix
bind | split-window -h
bind - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind -r ( switch-client -p
bind -r ) switch-client -n

# save pane to a file in the current pane dir
bind-key S command-prompt -p 'save history to filename:' -I "#{pane_current_path}/session-%Y-%m-%dT%H:%M:%S%z.log" 'capture-pane -S -32767 ; save-buffer %1 ; delete-buffer'
