set -g status-left "[#S]"
set -g status-right "%H:%M %m/%d/%y"
setw -g monitor-activity on
set -g visual-activity on
#
# for copy/paste to system clipboard
set -g default-command 'reattach-to-user-namespace -l /bin/bash'


# key bindings
setw -g mode-keys vi
unbind -
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind C-a send-prefix
bind | split-window -h
bind - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind -r ( switch-client -p
bind -r ) switch-client -n

# automatically rename windows to basename of path
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'


# save pane to a file in the current pane dir
bind-key S command-prompt -p 'save history to filename:' -I "#{pane_current_path}/session-%Y-%m-%dT%H:%M:%S%z.log" 'capture-pane -S -32767 ; save-buffer %1 ; delete-buffer'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'seebi/tmux-colors-solarized'

set -g @colors-solarized 'light'

# pane border - custom - always show
set-option -g pane-border-style fg=brightcyan #base2

# dim inactive pane
set -g window-style bg=white # base2
set -g window-active-style bg=brightwhite # base3

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
